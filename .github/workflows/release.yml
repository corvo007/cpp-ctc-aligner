name: release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build (${{ matrix.artifact_name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - os: windows-latest
            arch: x64
            generator: "Ninja Multi-Config"
            config: Release
            artifact_name: cpp-ort-aligner-windows-x64
            ort_pkg: onnxruntime-win-x64
            ort_ext: zip
          - os: windows-latest
            arch: arm64
            generator: "Ninja Multi-Config"
            config: Release
            artifact_name: cpp-ort-aligner-windows-arm64
            ort_pkg: onnxruntime-win-arm64
            ort_ext: zip
          # Linux
          - os: ubuntu-latest
            arch: x64
            generator: Ninja
            config: Release
            artifact_name: cpp-ort-aligner-linux-x64
            ort_pkg: onnxruntime-linux-x64
            ort_ext: tgz
          - os: ubuntu-24.04-arm
            arch: arm64
            generator: Ninja
            config: Release
            artifact_name: cpp-ort-aligner-linux-arm64
            ort_pkg: onnxruntime-linux-aarch64
            ort_ext: tgz
          # macOS (universal2 covers both x64 and arm64)
          - os: macos-latest
            arch: universal2
            generator: Ninja
            config: Release
            artifact_name: cpp-ort-aligner-macos-universal2
            ort_pkg: onnxruntime-osx-universal2
            ort_ext: tgz

    env:
      ORT_VERSION: "1.23.2"

    steps:
      - uses: actions/checkout@v4

      - name: Install build deps (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build cmake g++

      - name: Install build deps (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install ninja cmake

      - name: Install build deps (Windows)
        if: runner.os == 'Windows'
        uses: seanmiddleditch/gha-setup-ninja@v5

      - name: Download ONNX Runtime (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $zip = "${{ matrix.ort_pkg }}-${env:ORT_VERSION}.zip"
          $url = "https://github.com/microsoft/onnxruntime/releases/download/v${env:ORT_VERSION}/$zip"
          $dst = Join-Path $env:RUNNER_TEMP $zip
          Invoke-WebRequest -Uri $url -OutFile $dst
          Expand-Archive -Path $dst -DestinationPath "models" -Force

      - name: Download ONNX Runtime (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          set -euxo pipefail
          PKG="${{ matrix.ort_pkg }}-${ORT_VERSION}.tgz"
          URL="https://github.com/microsoft/onnxruntime/releases/download/v${ORT_VERSION}/${PKG}"
          curl -L "$URL" -o "$PKG"
          mkdir -p models
          tar -xzf "$PKG" -C models

      - name: Setup MSVC (Windows x64)
        if: runner.os == 'Windows' && matrix.arch == 'x64'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Setup MSVC (Windows ARM64 cross-compile)
        if: runner.os == 'Windows' && matrix.arch == 'arm64'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: amd64_arm64

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $ortDir = Resolve-Path "models/${{ matrix.ort_pkg }}-${env:ORT_VERSION}"
          cmake -S . -B build -G "${{ matrix.generator }}" `
            -DUSE_SYSTEM_ORT=ON `
            -DONNXRUNTIME_DIR="$ortDir"

      - name: Configure (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          set -euxo pipefail
          ORT_DIR="$(pwd)/models/${{ matrix.ort_pkg }}-${ORT_VERSION}"
          cmake -S . -B build -G "${{ matrix.generator }}" \
            -DCMAKE_BUILD_TYPE=Release \
            -DUSE_SYSTEM_ORT=ON \
            -DONNXRUNTIME_DIR="${ORT_DIR}"

      - name: Build (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          cmake --build build --config "${{ matrix.config }}" --parallel 4

      - name: Build (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          set -euxo pipefail
          cmake --build build --config "${{ matrix.config }}" --parallel 4

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $version = "${{ github.ref_name }}"
          $pkgDir = "${{ matrix.artifact_name }}-${version}"
          New-Item -ItemType Directory -Path $pkgDir -Force
          Copy-Item "build/${{ matrix.config }}/cpp-ort-aligner.exe" $pkgDir/
          Copy-Item "models/${{ matrix.ort_pkg }}-${env:ORT_VERSION}/lib/onnxruntime.dll" $pkgDir/
          Copy-Item "data/Chinese_to_Pinyin.txt" $pkgDir/
          Compress-Archive -Path $pkgDir -DestinationPath "${pkgDir}.zip"

      - name: Package (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          set -euxo pipefail
          VERSION="${{ github.ref_name }}"
          PKG_DIR="${{ matrix.artifact_name }}-${VERSION}"
          mkdir -p "$PKG_DIR"
          cp build/cpp-ort-aligner "$PKG_DIR/"
          cp data/Chinese_to_Pinyin.txt "$PKG_DIR/"
          tar -czvf "${PKG_DIR}.tar.gz" "$PKG_DIR"

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}-${{ github.ref_name }}.zip

      - name: Upload artifact (Linux/macOS)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}-${{ github.ref_name }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.zip
            artifacts/**/*.tar.gz
          generate_release_notes: true
