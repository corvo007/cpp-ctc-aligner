name: release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build (${{ matrix.artifact_name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - os: windows-latest
            arch: x64
            generator: "Ninja Multi-Config"
            config: Release
            artifact_name: cpp-ort-aligner-windows-x64
            ort_pkg: onnxruntime-win-x64
            ort_ext: zip
          - os: windows-latest
            arch: arm64
            generator: "Ninja Multi-Config"
            config: Release
            artifact_name: cpp-ort-aligner-windows-arm64
            ort_pkg: onnxruntime-win-arm64
            ort_ext: zip
          # Linux
          - os: ubuntu-22.04
            arch: x64
            generator: Ninja
            config: Release
            artifact_name: cpp-ort-aligner-linux-x64
            ort_pkg: onnxruntime-linux-x64
            ort_ext: tgz
          - os: ubuntu-22.04-arm
            arch: arm64
            generator: Ninja
            config: Release
            artifact_name: cpp-ort-aligner-linux-arm64
            ort_pkg: onnxruntime-linux-aarch64
            ort_ext: tgz
          # macOS (universal2 covers both x64 and arm64)
          - os: macos-latest
            arch: universal2
            generator: Ninja
            config: Release
            artifact_name: cpp-ort-aligner-macos-universal2
            ort_pkg: onnxruntime-osx-universal2
            ort_ext: tgz

    env:
      ORT_VERSION: "1.23.2"
      MACOSX_DEPLOYMENT_TARGET: "10.15"
      HF_MODEL_REPO: "Corvo007/mms-300m-1130-forced-aligner-int8"

    steps:
      - uses: actions/checkout@v4

      - name: Install build deps (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build cmake g++

      - name: Install build deps (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install ninja cmake

      - name: Install build deps (Windows)
        if: runner.os == 'Windows'
        uses: seanmiddleditch/gha-setup-ninja@v5

      - name: Download ONNX Runtime (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $zip = "${{ matrix.ort_pkg }}-${env:ORT_VERSION}.zip"
          $url = "https://github.com/microsoft/onnxruntime/releases/download/v${env:ORT_VERSION}/$zip"
          $dst = Join-Path $env:RUNNER_TEMP $zip
          Invoke-WebRequest -Uri $url -OutFile $dst
          Expand-Archive -Path $dst -DestinationPath "models" -Force

      - name: Download ONNX Runtime (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          set -euxo pipefail
          PKG="${{ matrix.ort_pkg }}-${ORT_VERSION}.tgz"
          URL="https://github.com/microsoft/onnxruntime/releases/download/v${ORT_VERSION}/${PKG}"
          curl -L "$URL" -o "$PKG"
          mkdir -p models
          tar -xzf "$PKG" -C models

      - name: Setup MSVC (Windows x64)
        if: runner.os == 'Windows' && matrix.arch == 'x64'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Setup MSVC (Windows ARM64 cross-compile)
        if: runner.os == 'Windows' && matrix.arch == 'arm64'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: amd64_arm64

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $ortDir = Resolve-Path "models/${{ matrix.ort_pkg }}-${env:ORT_VERSION}"
          cmake -S . -B build -G "${{ matrix.generator }}" `
            -DUSE_SYSTEM_ORT=ON `
            -DONNXRUNTIME_DIR="$ortDir"

      - name: Configure (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          set -euxo pipefail
          ORT_DIR="$(pwd)/models/${{ matrix.ort_pkg }}-${ORT_VERSION}"
          cmake -S . -B build -G "${{ matrix.generator }}" \
            -DCMAKE_BUILD_TYPE=Release \
            -DUSE_SYSTEM_ORT=ON \
            -DONNXRUNTIME_DIR="${ORT_DIR}"

      - name: Build (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          cmake --build build --config "${{ matrix.config }}" --parallel 4

      - name: Build (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          set -euxo pipefail
          cmake --build build --config "${{ matrix.config }}" --parallel 4

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $version = "${{ github.ref_name }}"
          $pkgDir = "${{ matrix.artifact_name }}-${version}"
          $symbolsDir = "${{ matrix.artifact_name }}-${version}-symbols"
          New-Item -ItemType Directory -Path $pkgDir -Force
          New-Item -ItemType Directory -Path $symbolsDir -Force
          Copy-Item "build/${{ matrix.config }}/cpp-ort-aligner.exe" $pkgDir/
          Copy-Item "build/${{ matrix.config }}/cpp-ort-aligner.pdb" $symbolsDir/
          Copy-Item "models/${{ matrix.ort_pkg }}-${env:ORT_VERSION}/lib/onnxruntime.dll" $pkgDir/
          Copy-Item "data/Chinese_to_Pinyin.txt" $pkgDir/
          Compress-Archive -Path $pkgDir -DestinationPath "${pkgDir}.zip"
          Compress-Archive -Path $symbolsDir -DestinationPath "${symbolsDir}.zip"

      - name: Package (Linux)
        if: runner.os == 'Linux'
        run: |
          set -euxo pipefail
          VERSION="${{ github.ref_name }}"
          PKG_DIR="${{ matrix.artifact_name }}-${VERSION}"
          SYMBOLS_DIR="${{ matrix.artifact_name }}-${VERSION}-symbols"
          ORT_LIB_DIR="models/${{ matrix.ort_pkg }}-${ORT_VERSION}/lib"
          mkdir -p "$PKG_DIR" "$SYMBOLS_DIR"
          # Extract debug symbols to separate file
          objcopy --only-keep-debug build/cpp-ort-aligner "$SYMBOLS_DIR/cpp-ort-aligner.debug"
          # Strip debug symbols from binary
          objcopy --strip-debug build/cpp-ort-aligner "$PKG_DIR/cpp-ort-aligner"
          # Add debug link to stripped binary (optional, helps debuggers find symbols)
          objcopy --add-gnu-debuglink="$SYMBOLS_DIR/cpp-ort-aligner.debug" "$PKG_DIR/cpp-ort-aligner"
          # Copy ONNX Runtime shared library (RPATH is set to $ORIGIN in CMakeLists.txt)
          cp "$ORT_LIB_DIR"/libonnxruntime.so* "$PKG_DIR/"
          cp data/Chinese_to_Pinyin.txt "$PKG_DIR/"
          tar -czvf "${PKG_DIR}.tar.gz" "$PKG_DIR"
          tar -czvf "${SYMBOLS_DIR}.tar.gz" "$SYMBOLS_DIR"

      - name: Package (macOS)
        if: runner.os == 'macOS'
        run: |
          set -euxo pipefail
          VERSION="${{ github.ref_name }}"
          PKG_DIR="${{ matrix.artifact_name }}-${VERSION}"
          SYMBOLS_DIR="${{ matrix.artifact_name }}-${VERSION}-symbols"
          ORT_LIB_DIR="models/${{ matrix.ort_pkg }}-${ORT_VERSION}/lib"
          mkdir -p "$PKG_DIR" "$SYMBOLS_DIR"
          cp build/cpp-ort-aligner "$PKG_DIR/"
          # Copy ONNX Runtime dylib
          cp "$ORT_LIB_DIR/libonnxruntime.dylib" "$PKG_DIR/"
          # Fix dylib install name to use @loader_path (same directory as executable)
          install_name_tool -id @loader_path/libonnxruntime.dylib "$PKG_DIR/libonnxruntime.dylib"
          # Fix executable to look for dylib in same directory
          install_name_tool -change @rpath/libonnxruntime.${ORT_VERSION}.dylib @loader_path/libonnxruntime.dylib "$PKG_DIR/cpp-ort-aligner"
          # Generate dSYM debug symbols in separate directory
          dsymutil "$PKG_DIR/cpp-ort-aligner" -o "$SYMBOLS_DIR/cpp-ort-aligner.dSYM"
          # Strip debug symbols from binary
          strip "$PKG_DIR/cpp-ort-aligner"
          cp data/Chinese_to_Pinyin.txt "$PKG_DIR/"
          tar -czvf "${PKG_DIR}.tar.gz" "$PKG_DIR"
          tar -czvf "${SYMBOLS_DIR}.tar.gz" "$SYMBOLS_DIR"

      # Integration test: verify packaged binary works with real alignment
      # Skip for cross-compiled ARM64 builds
      - name: Download INT8 model for testing
        if: matrix.arch != 'arm64'
        run: |
          set -euxo pipefail
          mkdir -p test-model
          curl -L "https://huggingface.co/${HF_MODEL_REPO}/resolve/main/model.onnx" -o test-model/model.onnx
          curl -L "https://huggingface.co/${HF_MODEL_REPO}/resolve/main/vocab.json" -o test-model/vocab.json

      - name: Integration test (Linux)
        if: runner.os == 'Linux' && matrix.arch != 'arm64'
        run: |
          set -euxo pipefail
          VERSION="${{ github.ref_name }}"
          PKG_DIR="${{ matrix.artifact_name }}-${VERSION}"
          # Run alignment test with Japanese audio (romanize enabled)
          "$PKG_DIR/cpp-ort-aligner" \
            --model test-model \
            --audio test/samples/japanese_test.wav \
            --srt test/samples/japanese_test.srt \
            --output test-output.srt \
            --romanize
          echo "=== Alignment output ==="
          cat test-output.srt
          # Verify output file was created and has content
          test -s test-output.srt || { echo "Output file is empty!"; exit 1; }

      - name: Integration test (macOS)
        if: runner.os == 'macOS'
        run: |
          set -euxo pipefail
          VERSION="${{ github.ref_name }}"
          PKG_DIR="${{ matrix.artifact_name }}-${VERSION}"
          # Run alignment test with Japanese audio (romanize enabled)
          "$PKG_DIR/cpp-ort-aligner" \
            --model test-model \
            --audio test/samples/japanese_test.wav \
            --srt test/samples/japanese_test.srt \
            --output test-output.srt \
            --romanize
          echo "=== Alignment output ==="
          cat test-output.srt
          # Verify output file was created and has content
          test -s test-output.srt || { echo "Output file is empty!"; exit 1; }

      - name: Integration test (Windows x64)
        if: runner.os == 'Windows' && matrix.arch == 'x64'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $version = "${{ github.ref_name }}"
          $pkgDir = "${{ matrix.artifact_name }}-${version}"
          # Run alignment test with Japanese audio (romanize enabled)
          & "$pkgDir/cpp-ort-aligner.exe" `
            --model test-model `
            --audio test/samples/japanese_test.wav `
            --srt test/samples/japanese_test.srt `
            --output test-output.srt `
            --romanize
          Write-Host "=== Alignment output ==="
          Get-Content test-output.srt
          # Verify output file was created and has content
          if (-not (Test-Path test-output.srt) -or (Get-Item test-output.srt).Length -eq 0) {
            throw "Output file is empty or missing!"
          }

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}-${{ github.ref_name }}.zip

      - name: Upload symbols artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-symbols
          path: ${{ matrix.artifact_name }}-${{ github.ref_name }}-symbols.zip

      - name: Upload artifact (Linux/macOS)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}-${{ github.ref_name }}.tar.gz

      - name: Upload symbols artifact (Linux/macOS)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-symbols
          path: ${{ matrix.artifact_name }}-${{ github.ref_name }}-symbols.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.zip
            artifacts/**/*.tar.gz
          generate_release_notes: true
